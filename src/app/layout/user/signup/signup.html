<ion-header class="auth-tabs-header">
    <ion-segment [value]="status" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="Login">
            <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Register">
            <ion-label>Register</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content class="auth-tabs-body">
    <div [ngSwitch]="status">
        <form *ngSwitchCase="'Login'">
            <ion-list>
                <ion-item>
                    <ion-label position="stacked" color="primary">email</ion-label>
                    <ion-input formControlName="email" type="email" spellcheck="false" autocapitalize="off" required>
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked" color="primary">Password</ion-label>
                    <ion-input name="password" type="password" formControlName="password" required>
                    </ion-input>
                </ion-item>
            </ion-list>

            <ion-row>
                <ion-col>
                    <ion-button type="submit" expand="block">Login</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button [routerLink]="['/register', type]" color="light" routerDirection="forward"
                        expand="block">
                        Signup</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button [routerLink]="['/forgot-password']" color="light" routerDirection="forward"
                        expand="block">
                        Forgot Password</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button (click)="googleLogin()" color="light" expand="block">Google Plus
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button (click)="facebookLogin()" color="light" expand="block">Facebook</ion-button>
                </ion-col>
            </ion-row>
        </form>

        <form *ngSwitchCase="'Register'">
            <ion-list>
                <ion-item>
                    <ion-label position="stacked" color="primary">
                        <ion-icon name="person"></ion-icon> Username
                    </ion-label>
                    <ion-input formControlName="text" type="text" spellcheck="false" autocapitalize="off" required placeholder="5GKFU4185">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked" color="primary"><ion-icon name="call"></ion-icon> Contact</ion-label>
                    <ion-input name="contact" type="tel" formControlName="contact" required placeholder="+123 456 7890">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked" color="primary"><ion-icon name="mail"></ion-icon> Email</ion-label>
                    <ion-input name="email" type="email" formControlName="email" required placeholder="lorem.ipsum@gmail.com">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked" color="primary"><ion-icon name="lock"></ion-icon> Password</ion-label>
                    <ion-input name="password" type="password" formControlName="password" required placeholder="lwerty54#">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked" color="primary"><ion-icon name="lock"></ion-icon> ConÔ¨Årm Password</ion-label>
                    <ion-input name="password" type="password" formControlName="password" required placeholder="lwerty54#">
                    </ion-input>
                </ion-item>
            </ion-list>

            <ion-row class="form-btn">
                <ion-col>
                    <ion-button type="submit" expand="block">SIGN UP</ion-button>
                </ion-col>
            </ion-row>
        </form>

    </div>

    <div class="text-center have-acc">
        <h3><a href="#">Already have an account ?</a></h3>

        <p>By Signing up you are agreeing to the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a></p>
    </div>



</ion-content>
