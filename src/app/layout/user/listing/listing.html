<ion-header class="header-login">
    <ion-toolbar>
        <ion-icon name="person"></ion-icon>
    </ion-toolbar>

    <form mode="ios">
        <ion-list mode="ios">
            <ion-item>
                <ion-input formControlName="search" type="text" placeholder="Search">
                </ion-input>
            </ion-item>
        </ion-list>

        <ion-row class="form-btn">
            <ion-col>
                <ion-button type="submit" expand="block" mode="ios">
                    <ion-icon name="search"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </form>

    <ion-toolbar>
        <ion-icon name="ios-funnel"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list>
        <ion-list-header>
            <h1>The Head Honcho</h1>

            <ion-button class="btn">Sort by Top Deals</ion-button>
        </ion-list-header>
        <ion-item>
            <ion-avatar slot="start">
                <img src="assets/images/user-img.png">
            </ion-avatar>
            <ion-label>
                <h2>Finn</h2>
                <h3>I'm a big deal</h3>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
